{% load widget_tweaks %}


<div class="modal-dialog">
    <div class="modal-content">
        <form id="signin-form" method="POST" action="javascript:postSignIn('{% url 'signin' %}');" class="form-horizontal">
            {% csrf_token %}
            <div class="form-body">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Sign In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group{% if signin_form.email.errors %} has-error{% endif %}">
                        <label class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            {% render_field signin_form.email class+="form-control" placeholder="Email" %}
                        </div>
                    </div>
                    <div class="form-group{% if signin_form.password.errors %} has-error{% endif %}">
                        <label class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            {% render_field signin_form.password class+="form-control" placeholder="Password" %}
                        </div>
                    </div>
                    {% if message %}
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                {{ message }}
                            </div>
                        </div>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn dark btn-outline" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn green">Sign In</button>
                </div>
            </div>
        </form>
    </div>
<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
